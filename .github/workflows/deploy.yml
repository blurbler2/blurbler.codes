name: CI Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Validate deploy secrets
        env:
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          if [ -z "$SERVER_PATH" ]; then
            echo "ERROR: SERVER_PATH secret is empty. Set 'SERVER_PATH' in repository secrets to e.g. /var/www/app"
            exit 1
          fi
          if [ -z "$DEPLOY_SSH_KEY" ]; then
            echo "ERROR: DEPLOY_SSH_KEY secret is empty. Add your private key to 'DEPLOY_SSH_KEY' secret."
            exit 1
          fi
          echo "Deploy secrets present (masked)."

      - name: Ensure remote path exists
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} <<'EOF'
            set -e
            echo "Remote user: $(whoami)"
            echo "Attempting to create path: '${{ secrets.SERVER_PATH }}/dist'"
            mkdir -p "${{ secrets.SERVER_PATH }}/dist"
            echo "Created or verified directory: '${{ secrets.SERVER_PATH }}/dist'"
            exit
          EOF

      - name: Copy dist and PM2 config to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          rsync -avz --delete -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" ./dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/dist/
          rsync -avz -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no" ./ecosystem.config.js ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/ecosystem.config.js

      - name: Restart app on server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} <<'EOF'
            set -e
            cd ${{ secrets.SERVER_PATH }}
            pm2 start ecosystem.config.js --env production --update-env || pm2 reload ecosystem.config.js --env production --update-env
            pm2 save
            exit
          EOF
