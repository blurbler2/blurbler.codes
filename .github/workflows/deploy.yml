name: CI Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Validate deploy secrets
        env:
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          if [ -z "$SERVER_PATH" ]; then
            echo "ERROR: SERVER_PATH secret is empty. Set 'SERVER_PATH' in repository secrets to e.g. /var/www/app"
            exit 1
          fi
          if [ -z "$DEPLOY_SSH_KEY" ]; then
            echo "ERROR: DEPLOY_SSH_KEY secret is empty. Add your private key to 'DEPLOY_SSH_KEY' secret."
            exit 1
          fi
          echo "Deploy secrets present (masked)."

      - name: Load SSH key into agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      # assume remote path exists and is writable by the deploy user

      - name: Copy dist and PM2 config to server
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/dist/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./ecosystem.config.js ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/ecosystem.config.js

      - name: Restart app on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} <<'EOF'
            set -euo pipefail
            cd ${{ secrets.SERVER_PATH }}
            if pm2 start ecosystem.config.js --env production --update-env; then
              echo "pm2 start succeeded"
            elif pm2 reload ecosystem.config.js --env production --update-env; then
              echo "pm2 reload succeeded"
            else
              echo "ERROR: pm2 start and reload both failed" >&2
              echo "---- pm2 status ----"
              pm2 status || true
              echo "---- pm2 logs (tail 200) ----"
              pm2 logs --lines 200 || true
              exit 1
            fi
            pm2 save || true
            echo "pm2 saved; current status:"
            pm2 status || true
          EOF
